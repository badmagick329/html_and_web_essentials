<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/output.css" />
    <title>Home</title>
  </head>
  <body class="bg-background text-foreground flex min-h-screen flex-col">
    <header>
      <!-- REGULAR NAV BAR -->
      <nav class="bg-primary flex flex-row items-center justify-between px-2">
        <div class="flex items-center gap-2">
          <h2 class="text-4xl font-bold">Logo</h2>
        </div>
        <ul class="flex gap-4">
          <li class="p-4">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="p-4">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="bg-primary-light h-full p-4">
            <span class="text-lg font-semibold lg:text-2xl" href="#"
              >Gallery</span
            >
          </li>
          <li class="p-4">
            <a class="nav-link" href="#">Featured</a>
          </li>
          <li class="p-4">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <div class="flex gap-2 lg:gap-4">
          <!-- search thing -->
        </div>
      </nav>
    </header>
    <main class="flex flex-1 flex-col">
      <!-- TODO -->
    </main>

    <footer class="bg-primary text-foreground py-4">
      <div class="grid grid-cols-3 gap-8 px-4">
        <!-- Contact Us Section -->
        <div class="contact-section">
          <h2 class="font-bebas mb-4 text-2xl">Contact Us</h2>
          <p class="mb-4 text-sm">Send us a message</p>
          <form class="flex flex-col gap-3">
            <input
              type="text"
              placeholder="FULL NAME"
              class="bg-foreground/80 text-background rounded p-2"
            />
            <input
              type="email"
              placeholder="YOUR EMAIL"
              class="bg-foreground/80 text-background rounded p-2"
            />
            <textarea
              placeholder="YOUR MESSAGE"
              class="bg-foreground/80 text-background h-24 rounded p-2"
            ></textarea>
            <button
              type="submit"
              class="bg-primary-light hover:bg-primary-light/60 w-24 px-4 py-2"
            >
              SUBMIT
            </button>
          </form>
        </div>

        <!-- Sitemap Section -->
        <div class="mx-auto flex flex-col justify-between">
          <h2 class="mb-4 text-2xl">Sitemap</h2>
          <p class="mb-4 text-sm">All our pages</p>
          <ul class="flex list-inside list-disc flex-col gap-2">
            <li><a href="#" class="hover:text-foreground/80">HOME</a></li>
            <li><a href="#" class="hover:text-foreground/80">ABOUT US</a></li>
            <li><a href="#" class="hover:text-foreground/80">FEATURES</a></li>
            <li><a href="#" class="hover:text-foreground/80">PRICING</a></li>
            <li><a href="#" class="hover:text-foreground/80">CONTACT US</a></li>
          </ul>
        </div>

        <!-- Logo and Contact Info Section -->
        <div class="mx-auto flex flex-col justify-between">
          <div class="flex justify-center">
            <div
              class="bg-foreground border-background relative flex h-32 w-32 items-center justify-center rounded-full border-2"
            >
              <span class="text-background text-2xl font-bold">LOGO</span>
            </div>
          </div>
          <div class="flex flex-col gap-4">
            <div class="flex items-center gap-2">
              <!-- Phone svg -->
              <div class="bg-foreground rounded-full p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="text-background h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  />
                </svg>
              </div>
              <span>0800 555 3495</span>
            </div>
            <div class="flex items-center gap-2">
              <!-- Email svg -->
              <div class="bg-foreground rounded-full p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="text-background h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </div>
              <span>customerservice@companyname.com</span>
            </div>
          </div>
        </div>
      </div>
      <div class="border-foreground/80 mt-8 border-t pt-4 text-center text-sm">
        <p>COPYRIGHT 2001. ALL RIGHTS RESERVED COMPANY NAME</p>
      </div>
    </footer>
  </body>
</html>
